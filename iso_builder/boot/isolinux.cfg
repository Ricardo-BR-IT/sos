UI vesamenu.c32
PROMPT 0
TIMEOUT 100

MENU TITLE ═══════ RESGATE SOS — LIVE BOOT ═══════
MENU COLOR border       30;44    #40ffffff #a0000000 std
MENU COLOR title        1;36;44  #ff00ccff #a0000000 std
MENU COLOR sel          7;37;40  #e0ffffff #20ffffff all
MENU COLOR unsel        37;44    #90ffffff #a0000000 std
MENU COLOR help         37;40    #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40    #80ffffff #00000000 std
MENU COLOR timeout      1;37;40  #c0ffffff #00000000 std

LABEL live-ram
    MENU LABEL SOS -- Live (Load to RAM)
    MENU DEFAULT
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live toram quiet splash
    TEXT HELP
        Load entire system into RAM for maximum performance.
        Requires 4GB+ RAM. USB can be removed after boot.
    ENDTEXT

LABEL live
    MENU LABEL SOS -- Live (Standard)
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live quiet splash
    TEXT HELP
        Standard live boot. Runs from USB drive.
    ENDTEXT

LABEL persistent
    MENU LABEL SOS -- Live (Persistent Storage)
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live persistence quiet splash
    TEXT HELP
        Changes are saved to a persistence partition on USB.
        Requires a casper-rw partition.
    ENDTEXT

LABEL safe
    MENU LABEL SOS -- Safe Mode (No Graphics)
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live nomodeset single
    TEXT HELP
        Text-only mode for troubleshooting or headless servers.
    ENDTEXT
