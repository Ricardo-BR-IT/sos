set timeout=10
set default=0

insmod all_video
insmod gfxterm
insmod png

set gfxmode=auto
terminal_output gfxterm

if [ -f /boot/grub/splash.png ]; then
    background_image /boot/grub/splash.png
fi

set color_normal=white/black
set color_highlight=red/black
set menu_color_normal=white/black
set menu_color_highlight=red/black

menuentry "SOS LIVE — Start (Load to RAM)" {
    linux /live/vmlinuz boot=live toram quiet splash
    initrd /live/initrd
}

menuentry "SOS LIVE — Standard Boot" {
    linux /live/vmlinuz boot=live quiet splash
    initrd /live/initrd
}

menuentry "SOS LIVE — Persistent Storage" {
    linux /live/vmlinuz boot=live persistence quiet splash
    initrd /live/initrd
}

menuentry "SOS LIVE — Safe Mode (No Graphics)" {
    linux /live/vmlinuz boot=live nomodeset single
    initrd /live/initrd
}

menuentry "Memory Test (memtest86+)" {
    linux16 /live/vmlinuz memtest
}
